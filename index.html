<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Weather API</title>
<script src="./js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather App</span>
        </div>
    </nav>

    <div class="row  justify-content-center mt=6">
        <div class="col-6">
            <section>
                <form class="row-sm form-control bg-success justify-content-center">

                    <label class="cities" for="city"><h5>City</h5></label>
                    <input onsubmit="getdata()" type="city" class="form-control" placeholder="Enter City Name" id="city">

                    <label class="countries" for="Country"><h5>Country</h5></label>
                    <input onsubmit="getdata()" type="country" class="form-control" placeholder="Enter Country Name" id="country">

                    <button type="button" class="btn btn-primary" onclick="getData()">Submit</button>
                </form>

        </div>
    </div>

    <div class="container ">
        <div class="row justify-content-center ">
            <div class="content">City :
                <section id ="city"></section>
            </div>
            <div class="content">Country :
                <section id ="country"></section>
            </div>
            <div class="content">Conditions :
                <section id ="description"></section>
            </div>
            <div class="content ">Cloud Cover :
                <section id="cloud"></section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="content">High :
                <section id="high"></section>
            </div>
            <div class="content">Current :
                <section id="feel"></section>
            </div>
            <div class="content">Low :
                <section id="low"></section>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
